<div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md transform transition-all">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Rate Service</h2>
        <button id="close-modal" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200">&times;</button>
    </div>
    <div class="text-center mb-6">
        <p class="mb-2">Select your rating:</p>
        <div id="star-rating" class="flex justify-center text-4xl text-slate-300 dark:text-slate-600">
            <span class="star cursor-pointer" data-value="1">★</span>
            <span class="star cursor-pointer" data-value="2">★</span>
            <span class="star cursor-pointer" data-value="3">★</span>
            <span class="star cursor-pointer" data-value="4">★</span>
            <span class="star cursor-pointer" data-value="5">★</span>
        </div>
    </div>
    <button id="submit-rating" class="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition" disabled>Submit Rating</button>
</div>
